<svg width="250" height="220" viewBox="0 0 250 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neon-piano" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00eaff"/>
      <stop offset="100%" stop-color="#ff00ff"/>
    </linearGradient>

    <style>
      .outline {
        fill: none;
        stroke: url(#neon-piano);
        stroke-width: 4;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      .body-fill {
        fill: rgba(0,0,0,0.15);
        stroke: url(#neon-piano);
        stroke-width: 3;
      }

      .white-key {
        fill: rgba(255,255,255,0.06);
        stroke: url(#neon-piano);
        stroke-width: 2;
        rx: 3;
      }

      .black-key {
        fill: url(#neon-piano);
        rx: 2;
      }

      .piano {
        animation: sway 3.2s infinite ease-in-out alternate;
        transform-origin: center;
      }

      .key-flash {
        animation: keyFlash 0.6s infinite alternate;
      }

      .note-head {
        fill: #00eaff;
      }
      .note-stem, .note-flag {
        stroke: #00eaff;
        stroke-width: 1.6;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: none;
      }

      .note {
        opacity: 0;
        animation: floatNote 2.8s infinite;
        transform-origin: center;
      }

      @keyframes sway {
        0%   { transform: translateY(0) rotate(-3deg); }
        100% { transform: translateY(-8px) rotate(3deg); }
      }

      @keyframes keyFlash {
        0%   { fill: rgba(255,255,255,0.06); }
        100% { fill: rgba(0,234,255,0.3); }
      }

      @keyframes floatNote {
        0%   { opacity: 1; transform: translate(0,0) scale(1); }
        100% { opacity: 0; transform: translate(25px,-45px) scale(0.7); }
      }
    </style>
  </defs>

  <g class="piano" transform="translate(60, 30) scale(0.5)">

    <rect class="body-fill" x="5" y="40" width="230" height="190" rx="20" />

    <path class="outline" d="M15,40 H225 Q235,40 235,50 H5 Q5,40 15,40 Z" />

    <rect class="outline" x="70" y="55" width="100" height="35" rx="6" />
    <line class="outline" x1="80" y1="65" x2="160" y2="65" />
    <line class="outline" x1="80" y1="75" x2="160" y2="75" />

    <rect class="outline" x="30" y="110" width="180" height="80" rx="10" />

    <g>
      <rect class="white-key key-flash" x="34"  y="115" width="16" height="70" style="animation-delay:0s" />
      <rect class="white-key"           x="52"  y="115" width="16" height="70" />
      <rect class="white-key key-flash" x="70"  y="115" width="16" height="70" style="animation-delay:.15s" />
      <rect class="white-key"           x="88"  y="115" width="16" height="70" />
      <rect class="white-key"           x="106" y="115" width="16" height="70" />
      <rect class="white-key key-flash" x="124" y="115" width="16" height="70" style="animation-delay:.3s" />
      <rect class="white-key"           x="142" y="115" width="16" height="70" />
      <rect class="white-key key-flash" x="160" y="115" width="16" height="70" style="animation-delay:.45s" />
      <rect class="white-key"           x="178" y="115" width="16" height="70" />
      <rect class="white-key"           x="196" y="115" width="16" height="70" />
    </g>

    <g>
      <rect class="black-key" x="45"  y="115" width="10" height="40" />
      <rect class="black-key" x="63"  y="115" width="10" height="40" />
      <rect class="black-key" x="99"  y="115" width="10" height="40" />
      <rect class="black-key" x="117" y="115" width="10" height="40" />
      <rect class="black-key" x="135" y="115" width="10" height="40" />
      <rect class="black-key" x="171" y="115" width="10" height="40" />
      <rect class="black-key" x="189" y="115" width="10" height="40" />
    </g>

    <line class="outline" x1="40" y1="230" x2="40" y2="255" />
    <line class="outline" x1="200" y1="230" x2="200" y2="255" />
    <path class="outline" d="M32,255 H208 Q215,255 215,262 Q215,270 208,270 H32 Q25,270 25,262 Q25,255 32,255 Z" />

    <g>
      <path class="outline" d="M110,215 q0,8 6,8 h8" />
      <path class="outline" d="M130,215 q0,8 6,8 h8" />
      <path class="outline" d="M150,215 q0,8 6,8 h8" />
    </g>

    <g class="note" transform="translate(230,90)">
      <circle class="note-head" cx="0" cy="0" r="6" />
      <line class="note-stem" x1="4" y1="-12" x2="4" y2="0" />
      <path class="note-flag" d="M4,-12 C13,-16 13,-7 6,-5" />
    </g>

    <g class="note" transform="translate(248,70)" style="animation-delay:.7s">
      <circle class="note-head" cx="0" cy="0" r="5" />
      <line class="note-stem" x1="3.5" y1="-11" x2="3.5" y2="0" />
      <path class="note-flag" d="M3.5,-11 C11,-15 11,-8 5,-6" />
    </g>

    <g class="note" transform="translate(215,60)" style="animation-delay:1.4s">
      <circle class="note-head" cx="0" cy="0" r="4.5" />
      <line class="note-stem" x1="3" y1="-10" x2="3" y2="0" />
      <path class="note-flag" d="M3,-10 C10,-13 10,-7 4,-5" />
    </g>

  </g>
</svg>