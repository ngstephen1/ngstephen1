<svg width="250" height="220" viewBox="0 0 250 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    <style>
      /* Bright, thick strokes to ensure visibility */
      .guitar-body { fill: none; stroke: url(#neonGrad); stroke-width: 4; stroke-linecap: round; animation: rock 3s infinite ease-in-out alternate; }
      .string { stroke: white; stroke-width: 2; opacity: 0.8; animation: vibe 0.1s infinite linear; }
      .note { fill: #00ffff; animation: floatNote 2s infinite linear; opacity: 0; }
      
      @keyframes rock { 0% { transform: rotate(-10deg) translateY(0); } 100% { transform: rotate(0deg) translateY(-10px); } }
      @keyframes vibe { 0% { transform: translateX(0); } 50% { transform: translateX(1px); } 100% { transform: translateX(0); } }
      @keyframes floatNote { 0% { opacity: 1; transform: translate(0,0) scale(1); } 100% { opacity: 0; transform: translate(-30px, -50px) scale(0.5); } }
    </style>
  </defs>

  <g transform="translate(80, 50)">
    <g class="guitar-body">
      <path d="M40,130 C10,130 -10,100 5,70 C15,50 35,30 55,30 C70,30 80,40 85,50 L130,5 L145,20 L95,65 C105,80 100,110 80,125 C70,135 55,140 40,130 Z" />
      <line x1="85" y1="50" x2="135" y2="10" stroke="url(#neonGrad)" stroke-width="12" />
    </g>
    
    <g class="guitar-body" style="stroke:none;">
      <line class="string" x1="85" y1="45" x2="135" y2="5" />
      <line class="string" x1="88" y1="48" x2="138" y2="8" style="animation-delay: 0.05s"/>
    </g>

    <g transform="translate(100, 40)">
      <circle class="note" r="5" cx="0" cy="0" />
      <circle class="note" r="4" cx="15" cy="-15" style="animation-delay: 0.5s; fill:#ff00ff;" />
      <circle class="note" r="3" cx="-10" cy="-20" style="animation-delay: 1s;" />
    </g>
  </g>
</svg>