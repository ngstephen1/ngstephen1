<svg width="100%" height="150" viewBox="0 0 1440 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aurora-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#8A2BE2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00BFFF;stop-opacity:0" />
    </linearGradient>
      <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:1" />
    </linearGradient>

    <style>
      /* Soundwave animation */
      .wave { animation: wave-pulse 4s infinite ease-in-out alternate; opacity: 0.7; }
      .w1 { animation-delay: 0s; } .w2 { animation-delay: 1s; } .w3 { animation-delay: 2s; }
      @keyframes wave-pulse { 0% { transform: scaleY(1); opacity: 0.5; } 100% { transform: scaleY(1.2); opacity: 0.9; } }

      /* Particle rising animation */
      .particle { fill: white; animation: rise 5s infinite linear; opacity: 0; }
      .p1 { animation-delay: 0.5s; } .p2 { animation-delay: 2.5s; } .p3 { animation-delay: 1.5s; } .p4 { animation-delay: 3.5s; }
      @keyframes rise { 0% { transform: translateY(150px); opacity: 0; } 20% { opacity: 1; } 100% { transform: translateY(0px); opacity: 0; } }
    </style>
  </defs>
  
  <path fill="url(#bg-gradient)" fill-opacity="1" d="M0,96L120,106.7C240,117,480,139,720,133.3C960,128,1200,96,1320,80L1440,64L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path>

  <g transform="translate(0, 50)">
    <path class="wave w1" fill="url(#aurora-gradient)" d="M0,64 C320,0 480,128 720,64 C960,0 1120,128 1440,64 V150 H0 Z" />
    <path class="wave w2" fill="url(#aurora-gradient)" d="M0,84 C320,20 480,148 720,84 C960,20 1120,148 1440,84 V150 H0 Z" opacity="0.5" />
  </g>
  
  <g>
      <circle class="particle p1" cx="10%" cy="0" r="2" />
      <circle class="particle p2" cx="30%" cy="0" r="3" />
      <circle class="particle p3" cx="50%" cy="0" r="2" />
      <circle class="particle p4" cx="70%" cy="0" r="3" />
      <circle class="particle p1" cx="90%" cy="0" r="2" />
      <circle class="particle p3" cx="20%" cy="0" r="1" />
      <circle class="particle p2" cx="60%" cy="0" r="1" />
      <circle class="particle p4" cx="80%" cy="0" r="1" />
  </g>
</svg>