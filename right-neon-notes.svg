<svg width="250" height="220" viewBox="0 0 250 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="noteGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF0080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7928CA;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style>
      .container { filter: url(#glow); mix-blend-mode: screen; }
      .core { fill: url(#noteGrad); animation: pulse 2s infinite alternate ease-in-out; }
      .note { fill: #00C9FF; opacity: 0; }
      .n1 { animation: dance1 3s infinite ease-out; }
      .n2 { animation: dance2 4s infinite ease-out 0.5s; fill: #FF0080; }
      .n3 { animation: dance3 3.5s infinite ease-out 1s; }
      @keyframes pulse { 0% { transform: scale(0.9); } 100% { transform: scale(1.1); } }
      /* Complex dancing paths for notes */
      @keyframes dance1 { 0% { opacity:1; transform: translate(0,0) scale(0.5); } 100% { opacity:0; transform: translate(50px, -70px) rotate(45deg) scale(1.2); } }
      @keyframes dance2 { 0% { opacity:1; transform: translate(0,0) scale(0.5); } 100% { opacity:0; transform: translate(-40px, -50px) rotate(-30deg) scale(1); } }
      @keyframes dance3 { 0% { opacity:1; transform: translate(0,0) scale(0.5); } 100% { opacity:0; transform: translate(30px, 60px) rotate(15deg) scale(0.8); } }
    </style>
  </defs>
  <g class="container" transform="translate(125, 110)">
    <circle class="core" r="25" />
    <g class="note n1"><circle r="4" cx="-2"/><rect x="0" y="-12" width="2" height="12"/></g>
    <g class="note n2"><circle r="3" cx="-2"/><rect x="0" y="-10" width="2" height="10"/><rect x="0" y="-10" width="6" height="2"/></g>
    <g class="note n3"><circle r="5"/></g>
  </g>
</svg>