<svg width="800" height="350" viewBox="0 0 800 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="scanGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="white" stop-opacity="0" />
      <stop offset="50%" stop-color="white" stop-opacity="0.5" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>
    
    <mask id="textMask">
       <text x="50%" y="48%" font-family="'Segoe UI', sans-serif" font-weight="800" font-size="70" text-anchor="middle" fill="white">Stephen Nguyen</text>
    </mask>

    <style>
      .main-text { font-family: 'Segoe UI', sans-serif; font-weight: 800; fill: white; text-anchor: middle; filter: drop-shadow(0 0 15px rgba(0,150,255,0.6)); }
      .sub-text { font-family: 'Segoe UI', sans-serif; font-weight: 300; fill: #d0d0d0; text-anchor: middle; letter-spacing: 4px; text-transform: uppercase; }
      .scanner { fill: url(#scanGrad); animation: scan 4s infinite linear; }
      @keyframes scan { from { transform: translateX(-100%); } to { transform: translateX(100%); } }
    </style>
  </defs>

  <text x="50%" y="48%" font-size="70" class="main-text">Stephen Nguyen</text>
  
  <rect width="100%" height="100" y="120" mask="url(#textMask)" class="scanner" />
  
  <text x="50%" y="68%" font-size="20" class="sub-text">Data Magician | Future AI Musician</text>
</svg>