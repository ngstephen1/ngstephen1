<svg width="800" height="350" viewBox="0 0 800 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00C9FF" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <style>
      .bar { fill: #FF0080; opacity: 0.3; transform-origin: bottom; animation: bounce 1.2s infinite ease-in-out alternate; }
      .b1 { animation-delay: 0.1s; } .b2 { animation-delay: 0.3s; } .b3 { animation-delay: 0.5s; } 
      .b4 { animation-delay: 0.2s; } .b5 { animation-delay: 0.4s; } .b6 { animation-delay: 0.15s; }
      @keyframes bounce { 0% { transform: scaleY(0.2); } 100% { transform: scaleY(0.8); } }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>

  <g transform="translate(320, 350) scale(1, -1)">
     <rect class="bar b1" x="0" width="15" height="120" />
     <rect class="bar b2" x="25" width="15" height="180" />
     <rect class="bar b3" x="50" width="15" height="100" />
     <rect class="bar b4" x="75" width="15" height="200" />
     <rect class="bar b5" x="100" width="15" height="140" />
     <rect class="bar b6" x="125" width="15" height="160" />
  </g>
</svg>