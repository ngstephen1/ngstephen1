<svg width="250" height="220" viewBox="0 0 250 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00C9FF;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#7928CA;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FF0080;stop-opacity:0" />
    </linearGradient>
    <style>
      .wave { fill: none; stroke: url(#waveGrad); stroke-linecap: round; }
      .w1 { animation: flow 3s infinite linear; stroke-width: 3; opacity: 0.8; }
      .w2 { animation: flow 4s infinite linear reverse; stroke-width: 2; opacity: 0.5; }
      .w3 { animation: flow 5s infinite linear; stroke-width: 1; opacity: 0.3; }
      @keyframes flow { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
    </style>
  </defs>
  
  <g transform="translate(0, 110)">
    <path d="M0,0 C60,-40 120,40 180,0 C240,-40 300,40 360,0 C420,-40 480,40 540,0 V110 H0 Z" fill="url(#waveGrad)" opacity="0.1" class="w1"/>
    <path class="wave w1" d="M0,0 C60,-40 120,40 180,0 C240,-40 300,40 360,0 C420,-40 480,40 540,0" />
    <path class="wave w2" d="M0,-10 C50,25 100,-35 150,-10 C200,25 250,-35 300,-10 C350,25 400,-35 450,-10" />
    <path class="wave w3" d="M0,15 C70,-20 140,30 210,15 C280,-20 350,30 420,15 C490,-20 560,30 630,15" />
  </g>
</svg>