<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Neon gradient -->
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00eaff"/>
      <stop offset="100%" stop-color="#ff00ff"/>
    </linearGradient>

    <style>
      .outline {
        fill: none;
        stroke: url(#neon);
        stroke-width: 4;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      .strings {
        stroke: white;
        stroke-width: 2;
        animation: vibrate .12s infinite ease-in-out;
        opacity: 0.9;
      }

      .note {
        fill: #00eaff;
        opacity: 0;
        animation: floatNote 2.8s infinite;
      }

      /* Body rocking */
      .uke {
        animation: rock 3.2s infinite ease-in-out alternate;
        transform-origin: center;
      }

      @keyframes rock {
        0% { transform: rotate(-4deg) translateY(0); }
        100% { transform: rotate(4deg) translateY(-10px); }
      }

      /* Strings vibration */
      @keyframes vibrate {
        0% { transform: translateX(0); }
        50% { transform: translateX(1.3px); }
        100% { transform: translateX(0); }
      }

      /* Floating music notes */
      @keyframes floatNote {
        0% { opacity: 1; transform: translate(0,0) scale(1); }
        100% { opacity: 0; transform: translate(-30px,-55px) scale(0.6); }
      }
    </style>
  </defs>

  <!-- WHOLE UKULELE -->
  <g class="uke" transform="translate(70,10)">

    <!-- BODY (realistic outline) -->
    <path class="outline" d="
      M80,220
      C55,220 35,200 35,175
      C35,150 55,130 80,130
      C55,130 40,110 40,85
      C40,55 65,35 100,35
      C135,35 160,55 160,85
      C160,110 145,130 120,130
      C145,130 165,150 165,175
      C165,200 145,220 120,220
      Z" />

    <!-- SOUND HOLE -->
    <circle class="outline" cx="100" cy="132" r="18"/>

    <!-- BRIDGE -->
    <rect class="outline" x="80" y="185" width="40" height="12" rx="3"/>

    <!-- NECK -->
    <rect class="outline" x="92" y="35" width="16" height="75" rx="2"/>

    <!-- FRETS -->
    <g stroke="url(#neon)" stroke-width="2">
      <line x1="92" x2="108" y1="50" y2="50"/>
      <line x1="92" x2="108" y1="63" y2="63"/>
      <line x1="92" x2="108" y1="76" y2="76"/>
      <line x1="92" x2="108" y1="89" y2="89"/>
      <line x1="92" x2="108" y1="102" y2="102"/>
    </g>

    <!-- HEADSTOCK -->
    <path class="outline" d="
      M88,0
      L112,0
      C120,0 125,6 125,14
      L125,35
      L75,35
      L75,14
      C75,6 80,0 88,0
      Z" />

    <!-- TUNING PEGS -->
    <g fill="url(#neon)">
      <circle cx="82" cy="12" r="4"/>
      <circle cx="82" cy="25" r="4"/>
      <circle cx="118" cy="12" r="4"/>
      <circle cx="118" cy="25" r="4"/>
    </g>

    <!-- STRINGS -->
    <line class="strings" x1="88" x2="88" y1="0"   y2="185"/>
    <line class="strings" x1="95" x2="95" y1="0"   y2="185" style="animation-delay:.05s"/>
    <line class="strings" x1="105" x2="105" y1="0" y2="185" style="animation-delay:.10s"/>
    <line class="strings" x1="112" x2="112" y1="0" y2="185" style="animation-delay:.15s"/>

    <!-- FLOATING NOTES -->
    <g transform="translate(170,80)">
      <circle class="note" cx="0" cy="0" r="6" />
      <circle class="note" cx="20" cy="-15" r="5" style="animation-delay:.7s; fill:#ff00ff"/>
      <circle class="note" cx="-10" cy="-25" r="4" style="animation-delay:1.4s"/>
    </g>

  </g>

</svg>