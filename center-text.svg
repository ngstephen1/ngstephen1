<svg width="300" height="220" viewBox="0 0 300 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="scanGradText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="white" stop-opacity="0" />
      <stop offset="50%" stop-color="white" stop-opacity="0.8" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>
    <mask id="textMaskCenter">
       <text x="50%" y="48%" font-family="'Segoe UI', sans-serif" font-weight="800" font-size="38" text-anchor="middle" fill="white">Stephen Nguyen</text>
    </mask>
    <style>
      .main-text-c { font-family: 'Segoe UI', sans-serif; font-weight: 800; fill: white; text-anchor: middle; filter: drop-shadow(0 0 8px rgba(0,100,255,0.8)); }
      .sub-text-c { font-family: 'Segoe UI', sans-serif; font-weight: 300; fill: #d0d0d0; text-anchor: middle; font-size: 12px; letter-spacing: 2px; text-transform: uppercase; }
      .scanner-c { fill: url(#scanGradText); animation: scan-c 3.5s infinite linear; }
      @keyframes scan-c { from { transform: translateX(-100%); } to { transform: translateX(100%); } }
    </style>
  </defs>
  <text x="50%" y="48%" font-size="38" class="main-text-c">Stephen Nguyen</text>
  <rect width="100%" height="50" y="20" mask="url(#textMaskCenter)" class="scanner-c" />
  <text x="50%" y="68%" class="sub-text-c">Data Magician | Future AI Musician</text>
</svg>