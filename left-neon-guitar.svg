<svg width="250" height="220" viewBox="0 0 250 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    <style>
      /* Applies the neon gradient and rocking animation to the whole guitar group */
      .guitar-whole { animation: rock 3s infinite ease-in-out alternate; transform-origin: center; }
      .guitar-outline { fill: none; stroke: url(#neonGrad); stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
      .string { stroke: white; stroke-width: 1.5; opacity: 0.9; animation: vibe 0.15s infinite linear; }
      .note { fill: #00ffff; animation: floatNote 2.5s infinite linear; opacity: 0; }
      .peg { fill: url(#neonGrad); }
      
      @keyframes rock { 0% { transform: rotate(-5deg) translateY(0); } 100% { transform: rotate(5deg) translateY(-10px); } }
      @keyframes vibe { 0% { transform: translateY(0); } 50% { transform: translateY(1px); } 100% { transform: translateY(0); } }
      @keyframes floatNote { 0% { opacity: 1; transform: translate(0,0) scale(1); } 100% { opacity: 0; transform: translate(-30px, -50px) scale(0.5); } }
    </style>
  </defs>

  <g class="guitar-whole" transform="translate(30, 30) rotate(-20)">
    <path class="guitar-outline" d="M60,160 C30,160 10,130 20,100 C25,85 40,75 55,70 L120,15 L150,15 L160,25 L160,45 L150,55 L120,55 L65,105 C85,115 90,140 75,155 C70,160 65,160 60,160 Z" />
    
    <g transform="translate(125, 15)">
        <circle class="peg" cx="5" cy="5" r="3" />
        <circle class="peg" cx="15" cy="5" r="3" />
        <circle class="peg" cx="25" cy="5" r="3" />
        <circle class="peg" cx="5" cy="35" r="3" />
        <circle class="peg" cx="15" cy="35" r="3" />
        <circle class="peg" cx="25" cy="35" r="3" />
    </g>

    <g style="pointer-events: none;">
      <line class="string" x1="120" y1="20" x2="60" y2="75" />
      <line class="string" x1="120" y1="28" x2="60" y2="83" style="animation-delay: 0.05s"/>
      <line class="string" x1="120" y1="36" x2="60" y2="91" style="animation-delay: 0.1s"/>
      <line class="string" x1="120" y1="44" x2="60" y2="99" style="animation-delay: 0.15s"/>
    </g>

    <g transform="translate(140, 60)">
      <circle class="note" r="5" cx="0" cy="0" />
      <circle class="note" r="4" cx="20" cy="-20" style="animation-delay: 0.8s; fill:#ff00ff;" />
      <circle class="note" r="3" cx="-10" cy="-30" style="animation-delay: 1.6s;" />
    </g>
  </g>
</svg>